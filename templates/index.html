<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            border-radius: 5px;
            background: #fafafa;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .user {
            font-weight: bold;
            color: #007bff;
        }

        .bot {
            font-weight: bold;
            color: #28a745;
        }

        form {
            display: flex;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h2>Student Chatbot</h2>

    <div class="chat-box">
    {% for chat in chat_history %}
        <div class="chat-message">
            <span class="user">You:</span> {{ chat.user }} <small style="color: #999;">({{ chat.time }})</small>
        </div>
        <div class="chat-message">
            <span class="bot">Bot:</span> {{ chat.bot }} <small style="color: #999;">({{ chat.time }})</small>
        </div>
    {% endfor %}
    </div>


    <form method="post" class="input-form">
    <input type="text" name="message" placeholder="Ask me anything..." required>
    <button type="submit">Send</button>
</form>

<div class="quick-replies">
    <form method="post">
        <button name="message" value="CGPA">CGPA</button>
        <button name="message" value="Internships">Internships</button>
        <button name="message" value="DSA">DSA</button>
        <button name="message" value="Resume">Resume</button>
        <button name="message" value="Project Ideas">Project Ideas</button>
    </form>
</div>
</body>
</html>
